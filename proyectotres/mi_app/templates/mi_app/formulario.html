<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">  <!-- Establece el conjunto de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Configura el viewport para dispositivos móviles -->
    <title>Registro de Personas</title>  <!-- Título de la página que aparece en la pestaña del navegador -->
    
    <!-- Enlaza el CSS de Bootstrap para estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlaza el CSS de Tailwind para estilos adicionales -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    {% load static %}  <!-- Carga el sistema de archivos estáticos de Django -->
    
    <!-- Enlaza el CSS personalizado de la aplicación -->
    <link rel="stylesheet" href="{% static 'mi_app/styles.css' %}">
    
    <!-- Enlaza SweetAlert para mostrar alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/formulario.css' %}">
    
</head>
<body>

<div class="form-container">  <!-- Contenedor del formulario -->
    <h2 class="text-center">Registro de Personas</h2>  <!-- Título del formulario -->
    <form method="post" onsubmit="return showAlert()">  <!-- Formulario que envía datos a través de POST -->
        {% csrf_token %}  <!-- Token CSRF para protección contra ataques CSRF -->
        
        <div class="form-group">  <!-- Grupo de formulario para el nombre -->
            <label for="nombre">Nombre</label>  <!-- Etiqueta del campo -->
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Introduce tu nombre" required>  <!-- Campo de entrada para el nombre -->
        </div>
        
        <div class="form-group">  <!-- Grupo de formulario para el apellido -->
            <label for="apellido">Apellido</label>  <!-- Etiqueta del campo -->
            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Introduce tu apellido" required>  <!-- Campo de entrada para el apellido -->
        </div>
        
        <div class="form-group">  <!-- Grupo de formulario para la edad -->
            <label for="edad">Edad</label>  <!-- Etiqueta del campo -->
            <input type="number" name="edad" id="edad" class="form-control" placeholder="Introduce tu edad" required>  <!-- Campo de entrada para la edad -->
        </div>
        
        <button type="submit" class="btn btn-custom w-100">Registrar</button>  <!-- Botón de envío del formulario -->
    </form>
    
    <div class="footer">  <!-- Pie de página -->
        <p>© 2024 Mi Proyecto. Todos los derechos reservados.</p>  <!-- Texto de derechos reservados -->
    </div>
</div>

<!-- Enlazando scripts de jQuery y Bootstrap -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="{% static 'js/formulario.js' %}"></script>

</body>
</html>
