<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas Atendidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}  
    
    <link rel="stylesheet" href="{% static 'css/atendidos.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Personas Atendidas</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas_atendidas %}
                    <tr>
                        <td>{{ persona.nombre }}</td>
                        <td>{{ persona.apellido }}</td>
                        <td>{{ persona.edad }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center no-data">No hay personas atendidas.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
